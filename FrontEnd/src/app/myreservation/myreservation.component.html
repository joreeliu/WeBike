<div class="card-deck">
    <ng-container *ngFor="let reserve of reservations; let i = index">
        <div class="col-sm-4">
            <div *ngIf="reserve.bike_id" class="card h-100">
                <div class="card-body">
                    <h5 class="card-title">{{ reserve.bike_name }}</h5>
                    <img class="card-img-top" [src]="reserve.picture" [alt]="reserve.bike_name">
                    <p class="card-text">Apartment: {{ reserve.apartment}}</p>
                    <p class="card-text">Start: {{ reserve.start}}</p>
                    <p class="card-text">End: {{ reserve.end}}</p>
                </div>
            </div>
        </div>
        <div *ngIf="(i+1) % 3 == 0" class="w-100"></div>
    </ng-container>
</div>
