<a *ngIf="auth.can('post:apartment')" routerLink="apartment/new" class="btn btn-primary btn-block">New Apartment</a>
<div class="row">
    <ng-container *ngFor="let apartment of fitleredApartments; let i = index">
        <div class="col-sm-4">
            <apartment-card [apartment]='apartment' [show-actions]="showActions"></apartment-card>
        </div>
        <div *ngIf="(i+1) % 3 == 0" class="w-100"></div>
    </ng-container>
</div>
